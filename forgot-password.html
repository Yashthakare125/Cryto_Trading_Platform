<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title">Forgot Password</div>
        </div>
        <div class="form-container">
            <form id="forgotPasswordForm">
                <div class="field">
                    <input type="text" id="forgotEmail" placeholder="Enter Registered Email Address" required>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Send OTP">
                </div>
                <p id="forgotError" class="error"></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('forgotEmail').value;

            // Replace with your OTP sending logic
            if (email === 'user@example.com') {
                alert('OTP sent to registered email');
            } else {
                document.getElementById('forgotError').innerText = 'Email not registered';
            }
        });
    </script>
</body>
</html>
